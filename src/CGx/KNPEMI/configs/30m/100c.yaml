# KNP-EMI Config File
problem_type : "KNP-EMI"

# Input and output directories
input_dir  : '/home/hherlyng/knp-emi-cgx/src/CGx/KNPEMI/input/'
output_dir : '/global/D1/homes/hherlyng/knp-emi-cgx/output/GC/30m/100c/T_stim=1000ms_iterative_study_strong_threshold=0.85_ranged/'

# Numerical parameters 
dt : 0.000025 # Timestep size 
time_steps : 200 # Number of timesteps
# T  : 5e-3 # Simulation end time

# Problem constants (in consistent units)
physical_constants:
  T : 300   # Temperature [K]
  F : 96485 # Faraday constant [C/mol]
  R : 8.314 # Gas constant [J/(K*mol)]

C_M : 0.01 # membrane capacitance [F/m^2]

# Mesh and meshtags files 
mesh_file      : "geometries/GC/30m/100c/mesh.xdmf"
cell_tag_file  : "geometries/GC/30m/100c/mesh.xdmf"
facet_tag_file : "geometries/GC/30m/100c/facets.xdmf"
mesh_conversion_factor: 1e-9

ics_tags  : !range [2, 102] # Intracellular space cell tags 
ecs_tags  : [1] # Extracellular space cell tags
boundary_tags : !range [1001, 1102] # Boundary facet tags
membrane_tags : !range [2, 102] # Membrane (interface) facet tags
stimulus_tags : [69] # Membrane facet tags of the cells being stimulated
membrane_data_tag : 69 # Tag for which membrane data is written to file

point_evaluation :
  ics_points : [[15141.1, 21552.1, 15017.1]]
  ecs_points : [[15614.1, 21500.8, 15021.2]]

stimulus_region :
  multiple : True
  range : [[0, 23000], [0, 10000]]
  direction : ["x", "y"]

stimulus :
  conductance :
    g_syn_bar : 60 # Maximum synaptic conductance [S/m^2]
  a_syn : 5e-4 # Synaptic time constant
  T_stim : 1000e-3 # Stimulus period, high freq = 20 ms, normal freq = 1 s
  scale : False

solver :
  direct : False
  ksp_settings:
    strong_threshold : 0.85
  output :
    save_xdmf : False
    save_cpoints : False
    save_pngs : True
    save_dat : True